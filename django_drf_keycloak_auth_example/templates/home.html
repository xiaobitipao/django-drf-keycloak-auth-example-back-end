<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
  </head>
  <body>
    <h1>Home</h1>
    {% if user.is_authenticated %}
    <p>Logged in as: {{ user.username }} ({{ user.email }})</p>
    <p><a href="/logout/">Logout</a></p>
    <p>
      Try the API:
      <code
        >curl -H "Authorization: Bearer &lt;access_token&gt;"
        http://localhost:8005/api/profile/</code
      >
    </p>
    {% else %}
    <p>You are not logged in.</p>
    <p><a href="/oauth2/login/?redirect_uri=http://localhost:5000/callback&nonce=nonce">Login with Keycloak</a></p>
    {% endif %}
  </body>
</html>
